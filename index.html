<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PR1 - Formular</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 0 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    input:focus {
      outline: none;
      border-color: #4a90d9;
      box-shadow: 0 0 3px rgba(74, 144, 217, 0.3);
    }
    button {
      background-color: #4a90d9;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover {
      background-color: #357abd;
    }
    #output {
      margin-top: 20px;
      padding: 16px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    #output:empty {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Formular</h1>
  <form id="dataForm">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="address">Adresse</label>
    <input type="text" id="address" name="address" required>

    <label for="license">Lizenz</label>
    <input type="text" id="license" name="license" required>

    <button type="submit">Absenden</button>
  </form>
  <div id="output"></div>

  <script type="module" src="./dist/app.js"></script>
</body>
</html>
