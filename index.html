<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PR1 - Formular</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    form, .card {
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    input:focus {
      outline: none;
      border-color: #4a90d9;
      box-shadow: 0 0 3px rgba(74, 144, 217, 0.3);
    }
    button {
      background-color: #4a90d9;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #357abd;
    }
    #submitBtn {
      width: 100%;
      font-size: 16px;
      padding: 12px 24px;
    }
    #cancelBtn {
      display: none;
      width: 100%;
      margin-top: 8px;
      background-color: #888;
      font-size: 16px;
      padding: 12px 24px;
    }
    #cancelBtn:hover {
      background-color: #666;
    }
    .auth-buttons {
      display: flex;
      gap: 10px;
    }
    .auth-buttons button {
      flex: 1;
      font-size: 16px;
      padding: 12px;
    }
    #registerBtn {
      background-color: #5cb85c;
    }
    #registerBtn:hover {
      background-color: #4cae4c;
    }
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header-bar span {
      color: #555;
      font-size: 14px;
    }
    #logoutBtn {
      background-color: #d9534f;
      font-size: 13px;
      padding: 8px 16px;
    }
    #logoutBtn:hover {
      background-color: #c9302c;
    }
    .message {
      margin-top: 12px;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
    }
    .message:empty {
      display: none;
    }
    .message.error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .message.success {
      background-color: #d4edda;
      color: #155724;
    }
    #output {
      margin-top: 20px;
      padding: 16px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    #output:empty {
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
    }
    th, td {
      text-align: left;
      padding: 10px 12px;
      border-bottom: 1px solid #e0e0e0;
    }
    th {
      background-color: #4a90d9;
      color: #fff;
      font-weight: bold;
    }
    tr:hover {
      background-color: #f0f5fb;
    }
    .actions {
      white-space: nowrap;
    }
    .btn-edit {
      background-color: #f0ad4e;
      font-size: 12px;
      padding: 6px 12px;
      margin-right: 4px;
    }
    .btn-edit:hover {
      background-color: #ec971f;
    }
    .btn-delete {
      background-color: #d9534f;
      font-size: 12px;
      padding: 6px 12px;
    }
    .btn-delete:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>

  <!-- Auth Section -->
  <div id="authSection">
    <h1>Anmeldung</h1>
    <form id="authForm">
      <label for="authUsername">Benutzername</label>
      <input type="text" id="authUsername" required minlength="3">

      <label for="authPassword">Passwort</label>
      <input type="password" id="authPassword" required minlength="4">

      <div class="auth-buttons">
        <button type="button" id="loginBtn">Anmelden</button>
        <button type="button" id="registerBtn">Registrieren</button>
      </div>
    </form>
    <div id="authMessage" class="message"></div>
  </div>

  <!-- App Section -->
  <div id="appSection" style="display: none;">
    <div class="header-bar">
      <h1>Formular</h1>
      <div>
        <span>Angemeldet als <strong id="currentUser"></strong></span>
        <button id="logoutBtn">Abmelden</button>
      </div>
    </div>

    <form id="dataForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="address">Adresse</label>
      <input type="text" id="address" name="address" required>

      <label for="license">Lizenz</label>
      <input type="text" id="license" name="license" required>

      <button type="submit" id="submitBtn">Absenden</button>
      <button type="button" id="cancelBtn">Abbrechen</button>
    </form>

    <div id="output"></div>
  </div>

  <script type="module" src="./dist/app.js"></script>
</body>
</html>
